    <a class="brand" href="/" aria-label="EventFlow home">
      <span class="logo" aria-hidden="true"></span><span>EventFlow</span>
    </a>
    <button id="burger" class="cta secondary" style="display:none">Menu</button>
    <nav class="nav" aria-label="Primary">

<main class='section'><div class='container'>
<h1>Start planning your event</h1>
<form id="start-form" class="card">
  <div class="form-row"><label>Event type</label>
    <select id="eventType" required><option value="" disabled selected>Select type</option><option>Wedding</option><option>Party</option><option>Corporate</option><option>Other</option></select>
  </div>
  <div class="form-row"><label>Location</label><input id="location" placeholder="Town or postcode" required></div>
  <div class="form-row"><label>Date <span class="small">(optional)</span></label><input id="date" type="date"></div>
  <div class="form-actions"><button class="cta" type="submit">See suppliers</button><span class="small">Only takes a moment.</span></div>
</form>
<script>document.getElementById('start-form').addEventListener('submit',e=>{e.preventDefault();location.href='/suppliers.html';});</script>
</div></main>
