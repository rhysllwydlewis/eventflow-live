<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EventFlow v5 Experimental</title>
<style>
body{margin:0;font-family:sans-serif;}
header{
 position:fixed;top:0;left:0;right:0;
 height:60px;background:#ffffffee;
 backdrop-filter: blur(8px);
 display:flex;align-items:center;justify-content:space-between;
 padding:0 16px;box-sizing:border-box;
 z-index:1000;transition:transform .35s ease;
 border-bottom:1px solid #ddd;
}
header.nav-hidden{transform:translateY(-100%);}
.menu-btn{font-size:26px;cursor:pointer;}
#menu{
 position:absolute;top:60px;left:0;right:0;
 background:white;box-shadow:0 4px 10px #0002;
 display:none;flex-direction:column;
}
#menu a{padding:14px 16px;text-decoration:none;color:#333;border-bottom:1px solid #eee;}
#menu.show{display:flex;}
main{padding-top:70px;}
section{padding:20px;}
</style>
</head>
<body>
<header>
 <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
 <div><strong>EventFlow</strong></div>
 <div>ðŸŒ™</div>
</header>
<nav id="menu">
 <a href="#">Plan an Event</a>
 <a href="#">Suppliers</a>
 <a href="#">My Plan</a>
 <a href="#">FAQ</a>
 <a href="#">Dashboard</a>
 <a href="#">Sign out</a>
</nav>

<main>
<section>
<h1>Experimental v5</h1>
<p>Auto-hiding header + slide-down menu demo.</p>
<p>Scroll down to hide the header, scroll up to reveal.</p>
</section>
<section style="height:1200px;background:#f5f5f5;">
Long content...
</section>
</main>

<script>
let lastScroll=0;
window.addEventListener('scroll', ()=>{
 const curr=window.pageYOffset;
 const header=document.querySelector('header');
 if(curr>lastScroll && curr>60){
   header.classList.add('nav-hidden');
   document.getElementById('menu').classList.remove('show');
 } else {
   header.classList.remove('nav-hidden');
 }
 lastScroll=curr;
});

function toggleMenu(){
 const m=document.getElementById('menu');
 m.classList.toggle('show');
}
</script>
</body>
</html>
